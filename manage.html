<!doctype html>

<head>
    <meta charset="utf-8" />
</head>


<body>
    <section>
        <section>
            <h1>Ajouter une Pizza</h1>
            <form id="addPizza">
                <label name="name">Nom</label>
                <input name="name" type="text" placeholder="Margherita" />

                <label name="description">Description</label>
                <textarea name="description" type="text" placeholder="Pizza issue du Nord"></textarea>

                <label name="price">Prix</label>
                <input name="price" type="number" min="0" step="0.1" placeholder="8" />

                <div class="manageIngredients">
                    <div class="ingredient">
                        <label>Ingrédient</label>
                        <select>
                            <option disabled selected>Ingrédient</option>
                        </select>
                        <button type="button" class="addIngredient">+</button>
                    </div>
                </div>
                <button type="button" class="addPizza">Ajouter</button>
            </form>
        </section>
        <section id="pizzaList">
            <h1>Liste des pizzas</h1>
        </section>
    </section>
    <section>
        <section>
            <h1>Ajouter un ingrédient</h1>
            <form id="addIngredient">
                <label name="name">Nom</label>
                <input name="name" type="text" placeholder="Mozzarella" />

                <button type="button">Ajouter</button>
            </form>
        </section>
        <section id="ingredientList">
            <h1>Liste des ingrédients</h1>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script src="assets/js/manage/main.js"></script>
</body>
